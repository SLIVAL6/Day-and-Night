<body>
  <link rel = "shortcut icon" href = "#">

  <style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: left;
    }
  </style>

  <div id = "info">
    <p>

  <script type = "importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
	</script>

  <script type = "module">

    import * as THREE from 'three';
    import { OrbitControls } from './build/OrbitControls.js';

    // Create scene
    var scene = new THREE.Scene();
    var ratio = window.innerWidth / window.innerHeight;

    // Camera setup
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
    camera.position.set(0, 0, 15);
    camera.lookAt(0, 0, 1);

    // Renderer setup
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Clears the scene when parameters are updated
    function ClearScene() {
      for (let i = scene.children.length - 1; i >= 0; i--) {
        if (scene.children[i].type == "Mesh") {
          scene.remove(scene.children[i]);
        }
      }
    }

    // Frame information
    var FrameMatrix = [];
    var subFrames = 10;
    var currFrame = 0;

    
    // Creates Scene
    var point;
    function CreateScene() {
      // Adds a Sun and Moon to the scene
      point = new THREE.Group();
      point.add(CreateSun());
      point.add(CreateMoon());
      scene.add(point);
    }

    CreateScene();

    var sun;
    function CreateSun() {
      // Material for the Sun
      var material_sun = new THREE.MeshBasicMaterial();
      material_sun.color.setHSL(0.152, 0.95, 0.57);
      material_sun.wireframe = true;

      // Sphere geometry for the Sun
      var geometry_sun = new THREE.SphereGeometry(2, 15, 15);
        
      // Generates Sun with material and geometry
      sun = new THREE.Mesh(geometry_sun, material_sun);

      // Sets position for the Sun
      sun.position.x = -10;
      sun.position.y = 0;
      sun.position.z = 0;

      // Sets rotation for the Sun
      sun.rotation.x = 0;
      sun.rotation.y = 0;
      sun.rotation.z = 0;

      // Returns the Sun object
      return sun;
    }

    var moon;
    function CreateMoon() {
      // Material for the Moon
      var material_moon = new THREE.MeshBasicMaterial();
      material_moon.color.setHSL(0, 0, 0.8);
      material_moon.wireframe = true;

      // Sphere geometry for the Moon
      var geometry_moon = new THREE.SphereGeometry(2, 15, 15);
        
      // Generates Moon with material and geometry
      var moon = new THREE.Mesh(geometry_moon, material_moon);

      // Sets position for the Moon
      moon.position.x = 10;
      moon.position.y = 0;
      moon.position.z = 0;

      // Sets rotation for the Moon
      moon.rotation.x = 0;
      moon.rotation.y = 0;
      moon.rotation.z = 0;

      // Returns the Moon object
      return moon;
    }

    var controls = new OrbitControls(camera, renderer.domElement);

    // Final update loop
    var MyUpdateLoop = function () {
      renderer.render(scene, camera);
      controls.update();

      point.rotateOnAxis(new THREE.Vector3(0, 0, 1), -0.01);

      requestAnimationFrame(MyUpdateLoop);
    };

    requestAnimationFrame(MyUpdateLoop);

    function handleKeyDown(event) {
    }

  window.addEventListener('keydown', handleKeyDown, false);

    // Called when the window is resized
    var MyResize = function () {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    };

    // Link the resize of the window to the camera update
    window.addEventListener('resize', MyResize);
  </script>
</body>
