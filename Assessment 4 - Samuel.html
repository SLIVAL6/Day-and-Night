<head>
  <title>Computer Graphics Assessment 4</title>
</head>

<style>

    margin: 0;
  }

    width: 100%;

<body>
  <link rel = "shortcut icon" href = "#">

  <style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: left;
    }
  </style>

  <div id = "info">
    <p>
      Computer Graphics - Assessment 4<br>
      Samuel<br>
    </p>
  </div>

  <script type = "importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
	</script>

  <script type = "module">

    import * as THREE from 'three';
    import { OrbitControls } from './build/OrbitControls.js';
    import { GUI } from './build/lil-gui.module.min.js';
    import { EffectComposer } from './build/EffectComposer.js';
    import { RenderPass } from './build/RenderPass.js';
    import { ShaderPass } from './build/ShaderPass.js';
    import { UnrealBloomPass } from './build/UnrealBloomPass.js';

    // Create scene
    var scene = new THREE.Scene();
    var ratio = window.innerWidth / window.innerHeight;

    // Creates layer for bloom
    const bloomLayer = new THREE.Layers();
    bloomLayer.set(1);
    var exposure = 1;
    var bloomStrength = 5;
    var bloomThreshold = 0;
    var bloomRadius = 0;

    // Camera setup
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
    camera.position.set(0, 0, 15);
    camera.lookAt(0, 0, 1);

    // Renderer setup
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const renderScene = new RenderPass (scene, camera);

    const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
		bloomPass.threshold = bloomThreshold;
		bloomPass.strength = bloomStrength;
		bloomPass.radius = bloomRadius;

    const bloomComposer = new EffectComposer( renderer );
		bloomComposer.renderToScreen = false;
		bloomComposer.addPass( renderScene );
		bloomComposer.addPass( bloomPass );

    const finalPass = new ShaderPass(
		  new THREE.ShaderMaterial( {
			  uniforms: {
				  baseTexture: { value: null },
				  bloomTexture: { value: bloomComposer.renderTarget2.texture }
				},
				vertexShader: document.getElementById( 'vertexshader' ),
				fragmentShader: document.getElementById( 'fragmentshader' ),
				defines: {}
			} ), 'baseTexture'
		);
		finalPass.needsSwap = true;

		const finalComposer = new EffectComposer(renderer);
		finalComposer.addPass(renderScene);
		finalComposer.addPass(finalPass);

    // Clears the scene when parameters are updated
    function ClearScene() {
      for (let i = scene.children.length - 1; i >= 0; i--) {
        if (scene.children[i].type == "Mesh") {
          scene.remove(scene.children[i]);
        }
      }
    }

    // Frame information
    var FrameMatrix = [];
    var subFrames = 10;
    var currFrame = 0;

    // Creates Scene
    var point;
    function CreateScene() {
      // Adds a Sun and Moon to the scene
      // point is used as an empty parent for the Sun and Moon
      point = new THREE.Group();
      point.add(CreateSun());
      point.add(CreateMoon());
      scene.add(point);
      point.rotation.z = Math.PI;

      scene.add(CreatePlane());
    }

    CreateScene();

    var sun;
    function CreateSun() {
      // Material for the Sun
      var material_sun = new THREE.MeshBasicMaterial();
      material_sun.color.setHSL(0.152, 0.95, 0.57);
      material_sun.wireframe = false;

      // Sphere geometry for the Sun
      var geometry_sun = new THREE.SphereGeometry(2, 15, 15);
        
      // Generates Sun with material and geometry
      sun = new THREE.Mesh(geometry_sun, material_sun);

      // Sets position for the Sun
      sun.position.x = 20;
      sun.position.y = 0;
      sun.position.z = 0;

      // Sets rotation for the Sun
      sun.rotation.x = 0;
      sun.rotation.y = 0;
      sun.rotation.z = 0;

      // Returns the Sun object
      return sun;
    }

    var moon;
    function CreateMoon() {
      // Material for the Moon
      var material_moon = new THREE.MeshBasicMaterial();
      material_moon.color.setHSL(0, 0, 0.8);
      material_moon.wireframe = false;

      // Sphere geometry for the Moon
      var geometry_moon = new THREE.SphereGeometry(2, 15, 15);
        
      // Generates Moon with material and geometry
      moon = new THREE.Mesh(geometry_moon, material_moon);

      // Sets position for the Moon
      moon.position.x = -20;
      moon.position.y = 0;
      moon.position.z = 0;

      // Sets rotation for the Moon
      moon.rotation.x = 0;
      moon.rotation.y = 0;
      moon.rotation.z = 0;

      // Returns the Moon object
      return moon;
    }

    var plane;
    function CreatePlane() {
      // Material for the plane
      var material_plane = new THREE.MeshBasicMaterial();
      material_plane.color.setHSL(0, 0, 0.8);
      material_plane.wireframe = false;

      // Plane geometry
      var geometry_plane = new THREE.PlaneGeometry(50, 50, 50, 50);

      // Generates plane
      plane = new THREE.Mesh(geometry_plane, material_plane);

      // Sets position for the plane
      plane.position.x = 0;
      plane.position.y = 0;
      plane.position.z = 0;

      // Sets rotation for the plane
      plane.rotation.x = - Math.PI / 2;
      plane.rotation.y = 0;
      plane.rotation.z = 0;

      return plane;
    }

    const maxTime = 1440; // Amount of minutes in a day (24 hrs * 60 mins)
    var time = 1440; // Value between 0 and 1440 in minutes
    var currentTime; // Value between 0 and 1 to represent current time of day
    var timePaused = false; // Pauses time
    var minutes = 1; // Rate at which time passes; set to negative to reverse time
    function ProcessTime() {
      // Adds minutes to time each update frame
      if(!timePaused)
      {
        time += minutes;
      }
      
      // Resets time to 0 when it exceeds 1440
      if(time >= maxTime)
      {
        time = 0;
      }

      // Sets current time
      currentTime = time / maxTime;
    }

    // Directly sets the value of time
    function SetTime(newTime) {
      time = newTime;
    }

    // Rotation of the Sun and Moon
    function SunMoonRotation() {
      point.rotation.z = Math.PI * 2 * currentTime;
    }

    // Controls
    var controls = new OrbitControls(camera, renderer.domElement);

    // GUI
    const gui = new GUI(),

      // Parameters for time
      folderTime = gui.addFolder('Time'),
      timeParams = {
        // Pause time
        get 'Paused'() {
          return timePaused;
        },
        set 'Paused'(v) {
          timePaused = v;
        },

        // Set current time (in minutes)
        get 'Time'() {
          return time;
        },
        set 'Time'(v) {
          time = v;
        },

        // Change speed of time
        get 'Speed'() {
          return minutes;
        },
        set 'Speed'(v) {
          minutes = v;
        }
      },

      // Parameters for bloom
      folderBloom = gui.addFolder('Bloom'),
      bloomParams = {
        // Exposure
        get 'Exposure'() {
          return exposure;
        },
        set 'Exposure'(v) {
          exposure = v;
        },

        // Bloom strength
        get 'Bloom Strength'() {
          return bloomStrength;
        },
        set 'Bloom Strength'(v) {
          bloomStrength = v;
        },

        // Bloom threshold
        get 'Bloom Threshold'() {
          return bloomThreshold;
        },
        set 'Bloom Threshold'(v) {
          bloomThreshold = v;
        },

        // Bloom radius
        get 'Bloom Radius'() {
          return bloomRadius;
        },
        set 'Bloom Radius'(v) {
          bloomRadius = v;
        }
      };
      
    folderTime.add(timeParams, 'Paused');
    folderTime.add(timeParams, 'Time', 0, 1440).listen().onChange();
    folderTime.add(timeParams, 'Speed', 0.1, 15);

    folderBloom.add(bloomParams, 'Exposure', 0.1, 2);
    folderBloom.add(bloomParams, 'Bloom Strength', 0, 10);
    folderBloom.add(bloomParams, 'Bloom Threshold', 0, 1);
    folderBloom.add(bloomParams, 'Bloom Radius', 0, 1);

    // Update loop
    var MyUpdateLoop = function () {
      renderer.render(scene, camera);
      controls.update();

      // Rotates the Sun and Moon around the point at world position (0, 0, 0)
      ProcessTime();
      SunMoonRotation();

      requestAnimationFrame(MyUpdateLoop);
    };

    requestAnimationFrame(MyUpdateLoop);

    function handleKeyDown(event) {
    }

  window.addEventListener('keydown', handleKeyDown, false);

    // Called when the window is resized
    var MyResize = function () {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    };

    // Link the resize of the window to the camera update
    window.addEventListener('resize', MyResize);
  </script>
</body>

</html>
