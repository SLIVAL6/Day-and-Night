  <script type = "module">

    import * as THREE from 'three';
    import { OrbitControls } from './build/OrbitControls.js';

    // Create scene
    var scene = new THREE.Scene();
    var ratio = window.innerWidth / window.innerHeight;

    // Camera setup
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);
    camera.position.set(0, 0, 15);
    camera.lookAt(0, 0, 1);

    // Renderer setup
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Random Location Generator
    function randomLocation(){
      var num = Math.floor(Math.random() * 10) + 1;
      num *= Math.floor(Math.random() * 2) == 1 ? 1 : -1;
      return num;
    }
   
    // Star Generation
    var stars = [];

    for(let i = 0; i < 200; i++){
      let star_geometry = new THREE.BoxGeometry(0.05, 0.05, 0.05);
      let star_material = new THREE.MeshBasicMaterial({color: 0xffffff});
      let star = new THREE.Mesh(star_geometry, star_material);
      star.position.set(randomLocation(), randomLocation(), randomLocation());
      stars.push(star);
    }

    for(let i = 0; i < stars.length; i++){
      scene.add(stars[i]);
    }

    var star_lightness = 0;

    function animate(){
      for(let i = 0; i < stars.length; i++){
        let star = stars[i];
        star.rotation.x += 0.01;
        star.rotation.y += 0.01;
        star_lightness > 100 ? star_lightness = 0 : star_lightness++;
      }
      
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Clears the scene when parameters are updated
    function ClearScene() {
      for (let i = scene.children.length - 1; i >= 0; i--) {
        if (scene.children[i].type == "Mesh") {
          scene.remove(scene.children[i]);
        }
      }
    }

    // Frame information
    var FrameMatrix = [];
    var subFrames = 10;
    var currFrame = 0;

    // Creates Scene
    function CreateScene() {
    }

    CreateScene();

    var controls = new OrbitControls(camera, renderer.domElement);

    // Final update loop
    var MyUpdateLoop = function () {
      renderer.render(scene, camera);
      controls.update();

      requestAnimationFrame(MyUpdateLoop);
    };

    requestAnimationFrame(MyUpdateLoop);

    function handleKeyDown(event) {
    }

  window.addEventListener('keydown', handleKeyDown, false);

    // Called when the window is resized
    var MyResize = function () {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    };

    // Link the resize of the window to the camera update
    window.addEventListener('resize', MyResize);
  </script>
